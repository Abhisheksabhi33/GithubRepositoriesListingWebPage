<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="page.css" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header" class="container">
      <!-- GitHub user image -->
      <img
        id="userImage"
        src=""
        alt="GitHub User Image"
        class="rounded-circle"
      />
      <!-- GitHub user information -->
      <div id="userInfo">
        <h1 class="mb-2"></h1>
        <p id="Bio" class="mb-1"></p>
        <p id="Location" class="mb-1"></p>
        <!-- Add other user information links here -->
      </div>
    </div>

    <!-- add a input field to search for a user by username -->
    <div class="userid">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter UserId... "
          aria-label=" Find User ID"
          aria-describedby="searchUserIdButton"
          id="searchUserIdInput"
        />
        <button class="btn btn-primary" type="button" id="searchUserIdButton">
          Find
        </button>
      </div>
    </div>

    <!-- Add other user information links here -->
    <div id="Url" class="container other-links-container">
      <div class="row">
        <div class="col">
          <a href="" class="other-link" target="_blank">
            <i class="fas fa-link other-link-icon"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Search bar (Optional) -->
    <div class="mb-4 mt-3 container">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search repositories..."
          aria-label="Search repositories"
          aria-describedby="searchButton"
          id="searchInput"
        />
        <button class="btn btn-primary" type="button" id="searchButton">
          Search
        </button>
      </div>
    </div>

    <!-- Repositories List -->
    <div id="repositoriesList" class="container">
      <!-- Repository cards will be dynamically added here -->
      <div class="row row-cols-1 row-cols-md-2 g-4" id="repositoryGrid">
        <!-- Each repository card will be a col in the grid -->
      </div>
    </div>

    <!-- Loader (hidden by default) -->
    <div id="loader" class="container text-center" style="display: none">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- Pagination and Previous/Next Buttons -->
    <div class="pagination-container">
      <button class="btn btn-secondary" id="prevButton">Previous</button>
      <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
          <!-- Pagination links will be added here -->
        </ul>
      </nav>
      <button class="btn btn-secondary" id="nextButton">Next</button>
    </div>

    <!-- Bootstrap JavaScript from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- Your custom script (index.js) will be added here -->
    <script src="index.js"></script>
  </body>
</html>
